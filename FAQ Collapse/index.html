<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ Collapse</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Frequently asked questions</h1>
      <div class="faq-container">
        <div class="faq">
          <div class="faq-header">
            <h3>Who is Iron Man?</h3>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <div class="ans">
            <p>Tony Stark, genius billionaire.</p>
          </div>
        </div>

        <div class="faq">
          <div class="faq-header">
            <h3>Who is Thor?</h3>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <div class="ans">
            <p>Norse God of Thunder.</p>
          </div>
        </div>

        <div class="faq">
          <div class="faq-header">
            <h3>What is Wakanda?</h3>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <div class="ans">
            <p>Advanced African nation.</p>
          </div>
        </div>

        <div class="faq">
          <div class="faq-header">
            <h3>Who is Spider-Man?</h3>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <div class="ans">
            <p>Peter Parker, young hero.</p>
          </div>
        </div>

        <div class="faq">
          <div class="faq-header">
            <h3>Who leads the Avengers?</h3>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <div class="ans">
            <p>Captain America (mostly).</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/53ef702dd9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
