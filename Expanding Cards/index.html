<!DOCTYPE html>

    <title>Expanding cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" style="background-image: url('https://plus.unsplash.com/premium_photo-1664124888904-435121e89c74?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8YmFsaXxlbnwwfHwwfHx8MA%3D%3D');">
            <h3 >Explore the World!</h3>
        </div>
        <div class="card" style="background-image: url('https://plus.unsplash.com/premium_photo-1669740462478-135db9b990ea?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8d2lsZCUyMGxpZmV8ZW58MHx8MHx8fDA%3D');">
            <h3 >Wild Life</h3>
        </div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1539498508910-091b5e859b1d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c25vcmtlbGluZ3xlbnwwfHwwfHx8MA%3D%3D');">

        </div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1543716091-a840c05249ec?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmV3JTIweW9yayUyMGNpdHl8ZW58MHx8MHx8fDA%3D');">
            <h3 >City Life</h3>
        </div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1512438248247-f0f2a5a8b7f0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bWVkaWRhdGlvbnxlbnwwfHwwfHx8MA%3D%3D');">
            <h3 >Meditation</h3>
        </div>

        <script src="index.js"></script>
    </div>
