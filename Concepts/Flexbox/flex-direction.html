<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      body div {
        margin: 20px;
      }

      .container1, .container2, .container3, .container4 {
        background-color: #f7dd9d;
        border: 4px solid black;
      }

      .container1 {
        display: flex;
        flex-direction: row;
      }

      .container2 {
        display: flex;
        flex-direction: row-reverse;
      }

      .container3 {
        display: flex;
        flex-direction: column;
      }

      .container4 {
        display: flex;
        flex-direction: column-reverse;
      }

      .container1 div, .container2 div, .container3 div, .container4 div{
        width: 100px;
        height: 100px;
        margin: 1px;
        padding: 2px;
        border: 1px solid black;
      }

      .box1 {
        background-color: red;
      }

      .box2 {
        background-color: green;
      }

      .box3 {
        background-color: blue;
      }

      .box4 {
        background-color: yellow;
      }

    </style>
  </head>
  <body>
    <div class="container1">
      <div class="box1"></div>

      <div class="box2"></div>

      <div class="box3"></div>

      <div class="box4"></div>
    </div>

    <div class="container2">
        <div class="box1"></div>
  
        <div class="box2"></div>
  
        <div class="box3"></div>
  
        <div class="box4"></div>
    </div>

    <div class="container3">
        <div class="box1"></div>
  
        <div class="box2"></div>
  
        <div class="box3"></div>
  
        <div class="box4"></div>
    </div>

    <div class="container4">
        <div class="box1"></div>
  
        <div class="box2"></div>
  
        <div class="box3"></div>
  
        <div class="box4"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
