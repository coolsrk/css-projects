<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        width: 100vw;
      }

      .container {
        height: 100%;
        width: 100%;
        background-color: rgb(192, 135, 245);
        display: grid;
        padding: 4em;
        row-gap: 1em;
      }

      .item {
        background-color: aquamarine;
        border: 2px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item" id="item1">item1</div>
      <div class="item" id="item2">item2</div>
      <div class="item" id="item3">item3</div>
      <div class="item" id="item4">item4</div>
      <div class="item" id="item5">item5</div>
      <div class="item" id="item6">item6</div>
    </div>
  </body>
</html>
