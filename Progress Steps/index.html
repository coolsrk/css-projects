<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="steps">
            <div class="progress"></div>
            <div class="circle active">
                <p>1</p>
            </div>
            <div class="circle">
                <p>2</p>
            </div>
            <div class="circle">
                <p>3</p>
            </div>
            <div class="circle">
                <p>4</p>
            </div>
        </div>

        <div class="buttons">
            <button class="prev" disabled>
                Prev
            </button>
    
            <button class="next">
                Next
            </button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
