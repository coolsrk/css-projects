<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Key Codes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="title">
            <h2>Press any key!</h2>
        </div>

        <div class="content">
            <h3 class="key-code">Event Key Codes</h3>
            <div class="key-codes">
                <div class="box">
                    <div class="label locaion-name">event.location</div>
                    <div class="desc location-code"></div>
                </div>
                <div class="box">
                    <div class="label which-name">event.which</div>
                    <div class="desc which-code"></div>
                </div>
                <div class="box">
                    <div class="label code-name">event.code</div>
                    <div class="desc code-code"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
